{% extends 'base.html' %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{%block content%}
{{ block.super}}

<div class="container">
    <h1>Welcome to the Instagram Clone</h1>
    {%for post in posts %}
    <div class="card my-5" style="width: 70%;">
        <div class="card-body d-flex">
            <img src="https://cdn3.iconfinder.com/data/icons/avatars-15/64/_Ninja-2-512.png"
                class="img-thumbnail rounded-circle" alt="Avatar" width="54" height="56">
            <h5 class="card-title mx-3 my-3"><span class="font-weight-bold">{{post.author}}</span></h5>
        </div>
        <img class="card-img-top" src="{{post.image}}" alt="Card image cap">
        <div class="card-body">
            <div class="d-flex" style="font-size: 25px;">



                <form action="{%url 'homepage'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    <button class="btn btn-sm btn-link" type="submit" style="font-size: 25px;"><i
                            class="fa fa-heart-o m-2 " aria-hidden="true"></i></button>
                    <a class="ml-3" href="{% url 'homepage' %}">
                        <button class="btn btn-sm btn-link" type="submit" style="font-size: 25px;"><i
                                class="fa fa-comment-o m-2" aria-hidden="true"></i></button>
                    </a>
                    <button class="btn btn-sm btn-link" type="submit" style="font-size: 25px;"><i
                            class="fa fa-paper-plane-o m-2" aria-hidden="true"></i></button>

                </form>




                <i class="fa fa-bookmark-o" style="margin-left: 70%;" aria-hidden="true"></i>
            </div>
            <h6 class="font-weight-bold">{{post.likes}} likes</h6>
            <p>
                <span class="font-weight-bold">{{post.author}}</span>
                <span>{{post.caption}}</span>
            </p>

        </div>
        <div class="d-flex">
            <div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" style="font-size: 25px;">
                        <i class="fa fa-smile-o" aria-hidden="true"></i>
                    </li>
                </ul>
            </div>

        </div>
    </div>
    {% endfor %}
</div>
{%endblock%}
