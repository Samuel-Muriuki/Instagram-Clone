{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-lg-4">
            <h2 class="text-center">Found {{ results|length }} results </h2>
            <hr>
        {% if results %}
            {% for person in results %}             
                <div class="">
                    <img class="rounded-circle z-depth-2" alt="100x100"
                    src="https://cdn3.iconfinder.com/data/icons/avatars-15/64/_Ninja-2-512.png" height="200px"  data-holder-rendered="true">
                    <span class="font-weight-bold ml-2"><a href="{% url 'user_profile' person.username  %}" class="txt">{{person.username}}</a></span>
                    
                </div> <br>
            {% endfor %}
        {% else %}
            <div class="col-md-12 text-center">
                <h4 class="mt-2">User Not found </h4>
            </div>
        {% endif %}
    </div>
    <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
