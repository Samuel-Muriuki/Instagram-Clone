{% extends 'base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">


    <div class="row my-3 p-3">
        <h1>This is the profile page for {{user.username}}</h1>
    </div>


    <!--Grid row-->
    <div class="row text-center">
        <!--Grid column-->
        <div class="col-md-6">
            <div class="m-5 d-flex">
                <img class="rounded-circle z-depth-2" alt="100x100"
                    src="{{profile.picture.url }}" data-holder-rendered="true">

                <h2 class="my-5 mx-5">@{{profle.author}}</h2>
            </div>

            {% if user.is_authenticated and user == profile.user %}
            <a href="{% url 'edit_profile' %}" class="button">Edit profile</a>
            {% endif %}
        </div>
        <!--Grid column-->

    </div>
    <hr class="mb-5" />
</div>
{% endblock %}
