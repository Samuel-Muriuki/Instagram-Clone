{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
<div class="container">


    <div class="row my-3 p-3">
        <h1>This is the profile page for {{user.username}}</h1>
    </div>


    <!--Grid row-->
    <div class="row text-center">
        <!--Grid column-->
        <div class="col-md-6">
            <div class="m-5 d-flex">
                <img class="rounded-circle z-depth-2" alt="100x100"
                    src="https://cdn3.iconfinder.com/data/icons/avatars-15/64/_Ninja-2-512.png" height="200px"  data-holder-rendered="true">

                <h2 class="my-5 mx-5 font-weight-bold">@{{user.username}}</h2>
            </div>

            
            <a href="{% url 'edit_profile' %}" class="btn btn-primary">Edit profile</a>
           
        </div>
        <!--Grid column-->

    </div>
    <hr class="mb-5" />
    {%for post in posts %}
    <div class="card">
        <img class="card-img-top" src="{{post.image}}" alt="Card image cap">
    </div>
    {% endfor %}
</div>
{% endblock %}
